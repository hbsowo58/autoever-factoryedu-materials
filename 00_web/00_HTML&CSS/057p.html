<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>flex 활용</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }

        .container>div {
            width: 100px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>메뉴1</div>
        <div>메뉴2</div>
        <div>메뉴3</div>
    </div>
</body>

</html>
