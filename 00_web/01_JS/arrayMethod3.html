<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const shoppingCart = [
            { id: 1, name: '노트북', price: 1200000, quantity: 1, category: '전자기기' },
            { id: 2, name: '스마트폰', price: 800000, quantity: 2, category: '전자기기' },
            { id: 3, name: '키보드', price: 150000, quantity: 1, category: '전자기기' },
            { id: 4, name: '마우스', price: 50000, quantity: 3, category: '전자기기' },
            { id: 5, name: '티셔츠', price: 30000, quantity: 5, category: '의류' },
            { id: 6, name: '청바지', price: 70000, quantity: 2, category: '의류' },
            { id: 7, name: '컵라면', price: 1500, quantity: 10, category: '식품' },
            { id: 8, name: '생수', price: 1000, quantity: 15, category: '식품' },
        ];

        console.log("--- 1. forEach 활용 ---");
        // 1. forEach 활용: 각 상품 정보 출력
        shoppingCart.forEach(item => {
            console.log(`상품명: ${item.name}, 가격: ${item.price}원, 수량: ${item.quantity}개`);
        });

        console.log("\n--- 2. map 활용 ---");
        // 2. map 활용: 각 상품의 총 금액 계산
        const itemTotalPrices = shoppingCart.map(item => item.price * item.quantity);
        console.log("각 상품별 총 금액:", itemTotalPrices);

        console.log("\n--- 3. filter 활용 ---");
        // 3. filter 활용: 가격이 100,000원 이상인 상품 필터링
        const expensiveItems = shoppingCart.filter(item => item.price >= 100000);
        console.log("10만원 이상 상품:", expensiveItems);

        console.log("\n--- 4. reduce 활용 ---");
        // 4. reduce 활용: 총 주문 금액 계산
        const totalOrderAmount = shoppingCart.reduce((accumulator, currentItem) => {
            return accumulator + (currentItem.price * currentItem.quantity);
        }, 0); // 초기값 0
        console.log("총 주문 금액:", totalOrderAmount, "원");

        console.log("\n--- 5. some 활용 ---");
        // 5. some 활용: '식품' 카테고리 상품이 하나라도 있는지 확인
        const hasFoodItems = shoppingCart.some(item => item.category === '식품');
        console.log("식품 카테고리 상품이 하나라도 있는가?", hasFoodItems);

        console.log("\n--- 6. every 활용 ---");
        // 6. every 활용: 모든 상품의 수량이 1개 이상인지 확인
        const allQuantitiesValid = shoppingCart.every(item => item.quantity >= 1);
        console.log("모든 상품의 수량이 1개 이상인가?", allQuantitiesValid);

        console.log("\n--- 7. find 활용 ---");
        // 7. find 활용: id가 6인 상품 찾기
        const itemWithId6 = shoppingCart.find(item => item.id === 6);
        console.log("ID가 6인 상품:", itemWithId6);

        console.log("\n--- 8. findIndex 활용 ---");
        // 8. findIndex 활용: '의류' 카테고리 첫 번째 상품의 인덱스 찾기
        const firstClothingItemIndex = shoppingCart.findIndex(item => item.category === '의류');
        console.log("첫 번째 '의류' 상품의 인덱스:", firstClothingItemIndex);

        console.log("\n--- 9. sort 활용 ---");
        // 9. sort 활용: 가격 기준으로 오름차순 정렬 (원본 배열 변경 방지)
        // slice()를 사용하여 원본 배열의 복사본을 만들고 정렬
        const sortedByPrice = [...shoppingCart].sort((a, b) => a.price - b.price);
        console.log("가격 기준 오름차순 정렬:", sortedByPrice);
    </script>
</body>

</html>
