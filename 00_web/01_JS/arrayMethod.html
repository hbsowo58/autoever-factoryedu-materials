<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1
        const arr = [1, 2, 3, 4];
        arr.forEach(num => {
            console.log(num * 2);
        });

        //2
        const names = ['alice', 'bob', 'charlie'];
        const upperNames = names.map(name => name.toUpperCase());
        console.log(upperNames);

        //3

        const numbers = [1, 2, 3, 4, 5, 6];
        const evens = numbers.filter(num => num % 2 === 0);
        console.log(evens); // [2, 4, 6]

        //4

        const nums = [10, 20, 30];
        const sum = nums.reduce((acc, cur) => acc + cur, 0);
        console.log(sum); // 60

        //5
        const numsArr = [2, 4, 6, 8, 9];
        const hasOdd = numsArr.some(num => num % 2 !== 0);
        console.log(hasOdd); // true

        //6
        const chars = ['a', 'b', 'c'];
        const isAllLower = chars.every(ch => ch === ch.toLowerCase());
        console.log(isAllLower); // true

        //7
        const scores = [70, 85, 92, 88];
        const highScore = scores.find(score => score >= 90);
        console.log(highScore); // 92

        //8
        const nameArr = ['lee', 'park', 'kim', 'choi', 'kim'];
        const idx = nameArr.findIndex(name => name === 'kim');
        console.log(idx); // 2

        //9
        const fruits = ['banana', 'apple', 'orange'];
        console.log(fruits.includes('apple')); // true

        //10
        const numbersArr = [5, 1, 7, 3];
        numbersArr.sort((a, b) => a - b);
        console.log(numbersArr); // [1, 3, 5, 7]

        //11
        const arr2d = [1, [2, 3], [4, 5]];
        const flatArr = arr2d.flat();
        console.log(flatArr); // [1, 2, 3, 4, 5]
    </script>
</body>

</html>
